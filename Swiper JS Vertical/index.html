<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Lovish Chhabra" />
    <title>Swiper JS</title>
    <link rel="stylesheet" href="/css/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <div class="vid_container" id="vid_container">
        <div class="container" id="container
        ">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="imag" src="/images/1.jpg" >1</div>
            <div class="swiper-slide"><img class="imag" src="/images/2.jpg" >2</div>
            <div class="swiper-slide"><img class="imag" src="/images/3.jpg" >3</div>
            <div class="swiper-slide"><img class="imag" src="/images/4.jpg" >4</div>
            <div class="swiper-slide"><img class="imag" src="/images/5.jpg" >5</div>
            <div class="swiper-slide"><img class="imag" src="/images/6.jpg" >6</div>
            <div class="swiper-slide"><img class="imag" src="/images/7.jpg" >7</div>
            <div class="swiper-slide"><img class="imag" src="/images/8.jpg" >8</div>
            <div class="swiper-slide"><img class="imag" src="/images/9.jpg" >9</div>
            <div class="swiper-slide"><img class="imag" src="/images/10.jpg" >10</div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
          <div class="navbar" id="navbar">
              <div class="cbleft" id="cbleft">
                <div class="buttonbox" id="play"></div>
                <div class="buttonbox" id="next"></div>
                <div class="buttonbox" id="volume"></div>
                </div>
              <div class="cbright" id="cbright" style="text-align:right">
                <div class="buttonbox" id="speed"></div>
                <div class="buttonbox" id="quality"></div>
                <div class="buttonbox" id="fullscreen"></div>
              </div>
              <div class="cbcenter" id="cbcenter"></div>
            </div>
          </div>
<script src="script/swiper-bundle.min.js"></script>
<script src="/script/controls.js"></script>
  </body>
</html>
