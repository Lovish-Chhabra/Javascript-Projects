<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
   <title>ChartJS with selector</title>
  <meta name="description" content="chartjs">
  <meta name="author" content="LovishChhabra">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
  html { height:100%; }
  body {height: 100%;overflow: hidden; background-size: cover;margin: 0;padding: 0; font-family: arial, verdana, sans-serif; background:rgba(0, 0, 0, 0.787);display: flex;
    align-items: center;
    justify-content: center;}
    .container{
      margin: 0;
      padding: 0;
    }
    .btn{display: flex;
    align-items: center;
    justify-content: center;}
    button{
      margin-right: 5px;
    }
  </style>
</head>

<body>
	<div class="container">
    <div class="btn">
      <button onclick="charttype('line')">LINE</button>
      <button onclick="charttype('doughnut')">DOUGHNUT</button>
      <button onclick="charttype('bubble')">BUBBLE</button>
      <button onclick="charttype('radar')">RADAR</button>
      <button onclick="charttype('polarArea')">POLAR AREA</button>
    </div>
    <!-- single canvas node to render the chart -->
    <canvas
      id="myChart"
      width="700"
      height="600"
      aria-label="chart"
      role="img"
    ></canvas>

	<script src="./js/chart.js"></script>
	<script src="./js/custom.js"></script>

</body>
</html>
